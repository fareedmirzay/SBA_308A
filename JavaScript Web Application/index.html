<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Image Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Progress Bar -->
        <div id="progressBar" class="progress-bar-top" style="transition: width 1s ease;"></div>

        <!-- Search Section -->
        <h2 class="text-center">Search for a Dog Breed</h2>
        <div class="d-flex justify-content-center">
            <input type="text" id="breedSearch" class="form-control form-control-lg me-2" placeholder="Enter breed name..." />
            <button id="searchBreedBtn" class="btn btn-primary btn-lg">Search</button>
        </div>
        
        <!-- Random Breed Section -->
        <div class="text-center mt-4">
            <button id="randomBreedBtn" class="btn btn-secondary btn-lg">Show Random Dog Breed</button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4">
            <div id="resultsGrid" class="row"></div>
        </div>

        <!-- Favorites Section -->
        <h2 class="text-center mt-5">Favorites</h2>
        <div id="favoritesGrid" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
